<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dish Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>View Your Dish in AR</h1>
    <model-viewer 
        src="./Agave_Sisalana_Plant.usdz" 
        alt="A 3D model of a dish"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        environment-image="neutral"
        shadow-intensity="1">
    </model-viewer>
    <p>Use gestures to rotate and zoom the model. Tap the AR button to see it in your space.</p>
</body>
</html>
